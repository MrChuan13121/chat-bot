<div class="p-grid p-p-3">
  <div class="p-col-12 p-md-6">
    <p-card header="Kịch bản Chatbot">
      <div class="p-field">
        <label>Chào mừng</label>
        <textarea pInputTextarea rows="3" placeholder="Xin chào! Tôi là Exex Chatbot..."></textarea>
      </div>
      <div class="p-field">
        <label>Fallback</label>
        <textarea pInputTextarea rows="3" placeholder="Xin lỗi, tôi chưa hiểu. Vui lòng mô tả rõ hơn."></textarea>
      </div>
      <button pButton label="Lưu" class="p-button-success"></button>
    </p-card>
  </div>
  <div class="p-col-12 p-md-6">
    <p-card header="Tích hợp API">
      <div class="p-field">
        <label>Webhook URL</label>
        <input pInputText placeholder="https://example.com/webhook" />
      </div>
      <div class="p-field">
        <label>API Key</label>
        <input pInputText placeholder="sk-..." />
      </div>
      <button pButton label="Kết nối" class="p-button-success"></button>
    </p-card>
  </div>
</div>
