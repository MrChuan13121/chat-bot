<div class="p-d-flex p-ai-center p-jc-between p-p-2 app-toolbar">
  <div class="branding p-d-flex p-ai-center">
    <i class="pi pi-comments" style="font-size:1.4rem;color:var(--exex-green)"></i>
    <span class="p-ml-2" style="font-weight:600">Exex Chatbot</span>
  </div>
  <div class="p-d-flex p-ai-center">
    <a routerLink="/chat" class="p-mr-3">{{ 'nav.chat' | translate }}</a>
    <a routerLink="/settings" class="p-mr-3">{{ 'nav.settings' | translate }}</a>
    <a routerLink="/login" class="p-mr-3">{{ 'nav.login' | translate }}</a>
    <p-dropdown [options]="[{label:'VI', value:'vi'},{label:'EN', value:'en'},{label:'JA', value:'ja'}]" [(ngModel)]="currentLang" (onChange)="setLang($event.value)" styleClass="p-mr-3"></p-dropdown>
    <p-toggleButton onLabel="Dark" offLabel="Light" [(ngModel)]="dark" (onChange)="toggleDark()"></p-toggleButton>
  </div>
</div>
<div class="p-p-3">
  <router-outlet></router-outlet>
</div>
